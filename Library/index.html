<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="library-script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">

        <div class="title"><h1>Library</h1></div>
        <div class="grid-new-book"><button class="new-book-button">+ New Book</button></div>

    </div>

    <div class="body-content">
        <form class="new-book-form">
          <label for="Title">Title</label>
          <input id="title" type="text" placeholder="Enter Book Title">
          <label for="Author">Author</label>
          <input id="author" type="text" placeholder="Enter Book Author">
          <label for="number-of-pages">Number of Pages Read</label>
          <input id="pages" type="text" placeholder="Enter Book Title">
          <label for="read-checkbox">Read Checkbox</label>
          <input id="read-checkbox" type="checkbox">
          <button id="submit-button">Add book</button>
        </form>
        <div class="library"></div>

    </div>
    
</body>
</html>

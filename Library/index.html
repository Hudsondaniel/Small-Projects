<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="library-script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <button id="new-book-button">New Book</button>
    <form id="new-book-form">
        <label for="Title">Title</label>
        <input id="title" type="text" placeholder="Enter Book Title">
        <label for="Author">Author</label>
        <input id="author" type="text" placeholder="Enter Book Author">
        <label for="number-of-pages">Number of Pages Read</label>
        <input id="pages" type="text" placeholder="Enter Book Title">
        <label for="read-checkbox">Read Checkbox</label>
        <input id="read-checkbox" type="checkbox">
        <button id="submit-button">Add book</button>
    </form>
</body>
</html>

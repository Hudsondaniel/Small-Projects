<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="library-script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">

        <div class="title"><h1>Library</h1></div>
        <div class="grid-new-book"><button class="new-book-button">+ New Book</button></div>
        <div class="newPage"></div>
    </div>

    <div class="body-content">

        <form class="new-book-form">
          <label for="Title"><h2>Title</h2></label><br>
          <input id="title" type="text" placeholder="Enter Book Title" class="form-element" required><br>
          <label for="Author"><h2>Author</h2></label><br>
          <input id="author" type="text" placeholder="Enter Book Author" class="form-element" required><br>
          <label for="number-of-pages"><h2>Pages Read</h2></label><br>
          <input id="pages" type="text" placeholder="Enter Book Title" class="form-element"><br>
          <label for="read-checkbox"><h2>Read Checkbox</h2></label><br>
          <div class="checkbox-container">
            <input id="read-checkbox" type="checkbox" class="form-element"><br>
          </div>
          <div class="submit-button-grid"><button class="submit-button">Add book</button></div>
        </form>
        
        <div class="book-cards">
            <div class="library"></div>
        </div>  
        

    </div>
   
<footer>
    <div class="footer-content">
        <div></div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="main-icon">
            <div class="logo"><span class="material-symbols-outlined">space_dashboard</span></div>
            <div class="dashboard-text">Dashboard</div>
        </div>
        <div class="items1">
            <div class="icons"><span class="material-symbols-outlined">Home</span></div>
            <div class="home-text"><h1>Home</h1></div>
            <div class="icons"><span class="material-symbols-outlined">badge</span></div>
            <div class="profile-text"><h1>Profile</h1></div>
            <div class="icons"><span class="material-symbols-outlined">chat</span></div>
            <div class="messages-text"><h1>Messages</h1></div>
            <div class="icons"><span class="material-symbols-outlined">schedule</span></div>
            <div class="history-text"><h1>History</h1></div>
            <div class="icons"><span class="material-symbols-outlined">dialogs</span></div>
            <div class="tasks-text"><h1>Tasks</h1></div>
            <div class="icons"><span class="material-symbols-outlined">local_library</span></div>
            <div class="communities-text"><h1>Communities</h1></div>
        </div>
        <div class="items2">
            <div class="icons"><span class="material-symbols-outlined">settings</span></div>
            <div class="settings-text"><h1>Settings</h1></div>
            <div class="icons"><span class="material-symbols-outlined">help</span></div>
            <div class="support-text"><h1>Support</h1></div>
            <div class="icons"><span class="material-symbols-outlined">health_and_safety</span></div>
            <div class="privacy-text"><h1>Privacy</h1></div>
        </div>
    </div>


    <div class="header">
         <div class="search-profile">
            <div class="search-bar-icon">
                <div class="search-icon"><span class="material-symbols-outlined">search</span></div>
                <div class="search-bar-container"><input type="text" class="search-bar" placeholder="Hi"/></div>
           </div>
            <div class="notification-profile">
                <div class="notification"><span class="material-symbols-outlined">notifications_active</span></div>
                <a href="#"><div class="profile-box">
                 <div class="img"><img src="img/Profile.png" alt=""> </div>
                <p>Hudson Daniel</p>
             </div></a>
            </div>
             
          </div>
         <div class="profile-buttons">
             <div class="profile">
                <img src="img/Profile.png" alt="Profile-Pic">
                <div class="text1">
                    <p>Hi there,<br>Hudson Daniel (@hudsondaniel321)</p>            
                </div>
             </div>
             <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
             </div>
         </div>
    </div>
    <div class="Projects">
       <div class="Your-Projects">
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>
        <div class="card">
            <div class="border"></div>
            <div class="content"></div>
        </div>

       </div>
       <div class="right-section">
        <div class="announcements">

        </div>
        <div class="trending"></div>

       </div>
    </div>
    

    </div>
</body>
</html>

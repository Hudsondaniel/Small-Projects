<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTicTacToe.css">
    <script src="scriptTicTacToe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-body">

        <div class="game-content-card">
            <div class="game-content">
                <h1>Tic Tac Toe</h1>
                <div class="game-tile">
                    <div class="player1">Hudson</div>
                    <div class="gameBoard">
                    
                    </div>
                    <div class="player2">Daniel</div>
                </div>
                <div class="controls">
                    <input type="text" class="player1" placeholder="player1">
                    <input type="text" class="player2" placeholder="player2">
                    <button class="start-button">Start Game</button>
                    <button class="reset-button">Reset Game</button>
                </div>
                <div class="message"></div>
                <div class="result-display"></div>
            </div>
        </div>
        

    </div>
    
    
</body>
</html>

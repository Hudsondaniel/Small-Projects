<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Form</title>
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <img src="./Assets/LeafImg.jpg" alt="" class="left-img">
            <div class="logo-div"></div>
        </div>
        <div class="right-container">
            <div class="right-top-div">
                <h3>This is not a real online Service! You need something like this in your life to help you realize your deepest dreams. Sign Up <span>now</span> to get started</h3>
                <h3 class="second-line">You <span>Know</span> you want to!</h3>
            </div>

            <div class="right-middle-div">
                <h3 class="form-title">Let's Do This!</h3>
                <form action="">
                    <div class="first-two-boxes">
                        <div class="input-box">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="second-two-boxes">
                        <div class="input-box">
                            <input type="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-box">
                            <input type="tel" minlength="10" maxlength="10" placeholder="Phone Number">
                        </div>
                    </div>
                    
                    <div class="third-two-boxes">
                        <div class="input-box">
                            <input type="password" placeholder="Create Password" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>

            <div class="right-bottom-div">
                <p>Already have an account?<a href="#"> Log in</a></p>
            </div>

        </div>  
    </div>
</body>
</html>

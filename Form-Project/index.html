<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Let's do this!</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="tel" minlength="10" maxlength="10" placeholder="Phone Number">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Create Account</button>
            <div class="text">
                <p>Already have an acoount? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
